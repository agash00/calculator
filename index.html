<!DOCTYPE>
<html>
<head>
<link rel='stylesheet' href='calc.css'>
</head>
<body>

<center>
<div id='calc'>

<div id='display'>
<p id='text-display' class ='text1'><p>
<p id='text-display-result' class ='textR'><p>
</div>

<div id='numpad'>

<div id='clear-row'>
<button id='clear' class ='numpad-item'>Clear</button>
<button id='remove' class ='numpad-item'>Remove</button>
</div>

<div id='top-row'>
<button class='numpad-item' id='btn7'>7</button>
<button class='numpad-item' id='btn8'>8</button>
<button class='numpad-item' id='btn9'>9</button>
<button class='numpad-item' id='divide'>&divide</button>
</div>

<div id='upper-middle-row'>
<button class='numpad-item' id='btn4'>4</button>
<button class='numpad-item' id='btn5'>5</button>
<button class='numpad-item' id='btn6'>6</button>
<button class='numpad-item' id='multiply'>&times</button>
</div>

<div id='lower-middle-row'>
<button class='numpad-item' id='btn1'>1</button>
<button class='numpad-item' id='btn2'>2</button>
<button class='numpad-item' id='btn3'>3</button>
<button class='numpad-item' id='subtract'>-</button>

</div>

<div id='bottom-row'>
<button class='numpad-item' id='dot'>.</button>
<button class='numpad-item' id='btn0'>0</button>
<button class='numpad-item' id='equal'>=</button>
<button class='numpad-item' id='add'>+</button>
</div>
</div>

</div>
</center>
<script src='calc.js'></script>
</body>
</html>
